version: "3"

services:
  mc:
    image: itzg/minecraft-server
    volumes:
      - ./data:/data
      - ./mods:/mods
      - ./plugins:/plugins
    ports:
      - 25565:25565
    environment:
      EULA: "TRUE"
      OPS: "bill_ferny"
      ENABLE_WHITELIST: "TRUE"
      ENFORCE_WHITELIST: "TRUE"
      VERSION: "1.19.2"
    tty: true
    stdin_open: true
    restart: unless-stopped
  backups:
    image: itzg/mc-backup
    environment:
      BACKUP_INTERVAL: "2h"
      RCON_HOST: mc
      PRE_BACKUP_SCRIPT: |
        echo "Backing up from $$RCON_HOST to $$DEST_DIR"
      POST_BACKUP_SCRIPT_FILE: /post-backup.sh
    volumes:
      - mc:/data:ro
      - ./backups:/backups
      - ./post-backup.sh:/post-backup.sh:ro
    network_mode: "service:mc"
volumes:
  mc:
    external: true
  backups:
    external: true
